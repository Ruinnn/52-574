<center><h2>菜名:奶油摩納哥洋芋濃湯<p>                                             
材料:<p>
1.馬鈴薯1<br>
2.洋蔥1	<br>	
3.蒜白1	<br>	
4.雞高湯0.8<br>			
5.荳蔻粉<br>				
6.Salt & pepper	適量<br>				
7.White wine20cc<br>				
8.Egg yolk1pcs<br>			
9.鮮奶油70ml<p>		

製作方法: <p>
中醬鍋依順序(油炒蔬菜料、高湯，煮開20分鐘後再加香料，用冰塊水降溫，<br>
打成泥狀後調味(酒)，離火加入(liason)後裝飾OK。<p>
注意:稠度要抓準!</h2><p></center><hr>
